<!DOCTYPE html>
<html>
	<head>
		<!-- index.html -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>LifeNotes</title>

		<link rel="stylesheet" href="./node_modules/hypermd/mode/hypermd.css">
	</head>

	<body>
    <div id="root"></div>
    <div id="auth"></div>
	</body>

	<!-- load codemirror -->
	<link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="./node_modules/codemirror/addon/fold/foldgutter.css">

  <script src="./node_modules/codemirror/lib/codemirror.js"></script>

  <script src="./node_modules/codemirror/addon/fold/foldcode.js"></script>
  <script src="./node_modules/codemirror/addon/fold/foldgutter.js"></script>
  <script src="./node_modules/codemirror/addon/fold/markdown-fold.js"></script>

  <script src="./node_modules/codemirror/addon/mode/overlay.js"></script>
  <script src="./node_modules/codemirror/mode/meta.js"></script>
  <script src="./node_modules/codemirror/mode/markdown/markdown.js"></script>

  <script src="./node_modules/codemirror/mode/xml/xml.js"></script> <!-- for embedded HTML -->
  <script src="./node_modules/codemirror/mode/stex/stex.js"></script> <!-- for Math TeX Formular -->
  <script src="./node_modules/codemirror/mode/yaml/yaml.js"></script> <!-- for Front Matters -->

	<script src="./node_modules/codemirror/mode/javascript/javascript.js"></script> 
	
  <link rel="stylesheet" href="./node_modules/hypermd/theme/hypermd-light.css">

	<script src="./node_modules/hypermd/ai1.js"></script>
	
	<!-- fold math block -->
	<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        jax: ["input/TeX", "output/HTML-CSS","output/NativeMML","output/SVG"],
        extensions: ["MathMenu.js","MathZoom.js", "AssistiveMML.js", "a11y/accessibility-menu.js"],
        TeX: {
            extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
        }
    });
  </script>
  <script src="./node_modules/mathjax/MathJax.js"></script>
	<script src="./node_modules/hypermd/powerpack/fold-math-with-mathjax.js"></script>
	
	<!-- fold flowchart and mermaid -->
	<script src="./api/raphael.min.js"></script>
	<script src="./node_modules/flowchart.js/release/flowchart.min.js"></script>
	<script src="./node_modules/mermaid/dist/mermaid.min.js"></script>
	<script src="./node_modules/hypermd/powerpack/fold-code-with-flowchart.js"></script>
	<script src="./node_modules/hypermd/powerpack/fold-code-with-mermaid.js"></script>

  <!-- marked and powerpack/hover-with-marked -->
  <script src="./node_modules/marked/lib/marked.js"></script>
  <script src="./node_modules/hypermd/powerpack/hover-with-marked.js"></script>

  <!-- Turndown and powerpack/paste-with-turndown -->
  <script src="./node_modules/turndown/dist/turndown.js"></script>
  <script src="./node_modules/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>
  <script src="./node_modules/hypermd/powerpack/paste-with-turndown.js"></script>

  <!-- Upload Images to https://sm.ms/  -->
	<script src="./node_modules/hypermd/powerpack/insert-file-with-smms.js"></script>
	
	<!-- load main js -->
	<script type="text/javascript" src="./dist/vendor.bundle.js"></script>
  <script type="text/javascript" src="./dist/index.bundle.js "></script>
  <!-- <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script> -->
  
  <!-- load fontawesome -->
  <link rel="stylesheet" href="./api/fontawesome/css/all.min.css">

</html>
